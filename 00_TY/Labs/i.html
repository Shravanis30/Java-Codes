<!DOCTYPE html>
<html>
    <head>
        <title>Validation using Express-Validator</title>
    </head>
<body>
<script>
    function data()
    {
        var a = document.getElementById("n1").value;
        var b = document.getElementById("n2").value;
        var c = document.getElementById("n3").value;
        var d = document.getElementById("n4").value;

        if(a==""||b==""||c==""||d=="")
        {
            alert("All fields are mandatory");
            return false;
        }
        else if(b.length<10||b.length>10)
        {
            alert("Number should be of 10 digits ! Please enter valid number");
            return false;
        }
        else if(isNaN(b))
        {
            alert("Only numbers are allowed ! Please enter valid number");
            return false;
        }
        else if(c!=d)
        {
            alert("please enter same password");
            return false;
        }
        else{
            true;
        }
    }
    </script>
    <form onsubmit="return data()"action="abc.html">
       UserId: <input type="text" id="n2">
       Contact:<input type="text" id="n3">
       Password:<input type="text" id="n4">
       Confirm Password:<input type="text" id="n1"> <br></br>
       <input type="submit" value="Submit Your data">
    </form>
    </body>
</html>
